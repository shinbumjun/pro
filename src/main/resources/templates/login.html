<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shopping Mall - 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .alert-red {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-form">
                <h2 class="text-center mb-4">로그인</h2>

                <!-- 알림 메시지 표시 -->
                <div th:if="${msg eq '회원가입 성공하였습니다'}" class="alert alert-success" role="alert">
                    <span th:text="${msg}"></span>
                </div>
                <!-- 알림 메시지 표시 -->
                <div th:if="${msg eq '로그인에 실패하였습니다'}" class="alert alert-red" role="alert">
                    <span th:text="${msg}"></span>
                </div>

                <form action="./login-process.do" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">사용자명</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" id="rememberMe" name="logCheck" class="form-check-input">
                        <label for="rememberMe" class="form-check-label">로그인 유지</label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">로그인</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <!-- 회원가입 페이지로 이동하는 링크 추가 -->
                    <a href="./register.do">계정이 없으신가요? 회원가입하기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 부트스트랩 스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
