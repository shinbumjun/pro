<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shopping Mall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 네비게이션 바 -->
<header class="pb-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap align-items-center justify-content-between">
        <!-- 홈 링크 -->
        <a href="./home.do" class="d-flex align-items-center text-dark text-decoration-none">
            <svg width="32" height="32" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
                <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
            </svg>
            <span class="fs-4">Home</span>
        </a>

        <!-- 로그인 페이지로 이동 링크 -->
        <a href="./login.do" class="btn btn-primary">로그인</a>
    </div>
</header>

<!-- 메인 컨텐츠 -->
<div class="container py-4">
    <div class="row align-items-md-stretch text-center">
        <div class="col-md-12">
            <div class="h-100 p-5">
                <h3>저희 매장에 오신 것을 환영합니다!!</h3>
                <p>현재 접속 시각: <%= new java.util.Date() %></p>
            </div>
        </div>
    </div>

    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">도서목록</h1>
            <p class="col-md-8 fs-4">BookList</p>
        </div>
    </div>

    <div class="row align-items-md-stretch text-center">
        <!-- 도서 목록을 forEach로 루프 돌면서 출력 -->
        <div class="col-md-4">
            <div class="h-100 p-2">
                <h5><b>책 제목</b></h5>
                <img src="book-image.jpg" class="img-fluid rounded-start" alt="책 제목">
                <p>출판사 | 가격원</p>
                <p>책 설명이 여기에 들어갑니다.</p>
                <p>가격원</p>
                <p><a href="./book.do?id=1" class="btn btn-secondary" role="button"> 상세 정보 &raquo;</a></p>
            </div>
        </div>
        <!-- 도서 목록 더 추가 -->
    </div>
</div>

<!-- 푸터 -->
<footer class="pt-3 mt-4 text-body-secondary border-top">
    &copy; BookMarket
</footer>

<!-- 부트스트랩 스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
